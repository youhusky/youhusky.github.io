<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>随感:我的两面</title></head><body><h1>随感:我的两面</h1><div><p><font face="楷体_GB2312" color="#0000ff" size="4">家长说我内向,同学说我外向.</font></p>
<p><font face="楷体_GB2312" color="#0000ff" size="4">我是个爱说话的人,无论遇到任何人都如此,可当我心情失落时,无论谁与我搭腔,我都会一概不理.</font></p>
<p><font face="楷体_GB2312" color="#0000ff" size="4">有人说我的散文诗写的不错,由此推断出我语文学的很好,可事实是我的语文只有一次上了平均分.</font></p>
<p><font face="楷体_GB2312" color="#0000ff" size="4">有人说我冷,我承认,在社会我一般以藐视略带不信任的眼光看周围的人.但我不拒绝阳光,当然阳光分很多种,但总也不是我期待的.</font></p>
<p><font face="楷体_GB2312" color="#0000ff" size="4">我这个人,怎么样?对于你们有没有我存在的价值?</font></p>
<p><font face="楷体_GB2312" color="#0000ff" size="4">同学的摘评如下:很好的朋友,可爱的小孩.</font></p>
<p><font face="楷体_GB2312" color="#0000ff" size="4">你们认为呢?　</font></p></div></body></html>
