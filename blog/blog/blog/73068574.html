<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>随感：失落</title></head><body><h1>随感：失落</h1><div><p>难道就因为没有考好吗?　</p>
<p>体育新闻看不了（姚明那怕得100分,你中考就能提高1分?）;快乐驿站看不了（相声说的挺好,怎么语文基础那么差?）　</p>
