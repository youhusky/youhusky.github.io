<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>奇思怪论10:恋爱</title></head><body><h1>奇思怪论10:恋爱</h1><div><p><font face="楷体_GB2312" color="#0000ff" size="4">为什么我要谈恋爱？因为我生活在欺骗的世界里，需要关怀。</font></p>

<p><font face="楷体_GB2312" color="#0000ff" size="4">暗恋的结果无外乎以下几种：</font></p>
<p><font face="楷体_GB2312" color="#0000ff" size="4">终成眷属or痛苦一段时间。</font></p>
<p><font face="楷体_GB2312" color="#0000ff" size="4">我选择轻松，不想太累。</font></p></div></body></html>
