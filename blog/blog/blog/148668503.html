<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>梦亦醒</title></head><body><h1>梦亦醒</h1><div><p>昨天下午，午睡时。</p>
<p>大约3·4点钟的时候，我也不知道是醒了还是在梦里。</p>
<p>我似乎控制了一个人的躯体，我想抬起腿，那人就抬起腿，我想挥挥手，那人就挥挥手。</p>
<p>我控制了天，地万物。我控制了宇宙。</p>
<p>我甚至控制了那人的心。</p>
<p>一睁眼，醒了。</p>
<p>也不知刚才是在梦里还是醒了。</p>
<p>我所控制的只是我自己，可那种感觉实在太过与美妙。</p>
<p>有种我心即宇宙的感觉。</p>
<p>恩。</p></div></body></html>
