<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>龙潭庙会</title></head><body><h1>龙潭庙会</h1><div><p><font face="楷体_GB2312" color="#0000ff" size="5">龙潭庙会</font></p>
<p><font face="楷体_GB2312" color="#0000ff" size="5">与君同去，花费百余元，小吃没什么，老几样：鱿鱼，茶汤，臭豆腐……</font></p>
<p><font face="楷体_GB2312" color="#0000ff" size="5">娱乐：篮球（就一个纪念品啊～）</font></p>
<p><font face="楷体_GB2312" color="#0000ff" size="5">还买了一个藏族木质手镯（本想买一个银手镯，但没钱啊！）</font></p>
<p><font face="楷体_GB2312" color="#0000ff" size="5">总体感觉：累，挤。</font></p>
<p><font face="楷体_GB2312" color="#0000ff" size="5">好像和某君走失3次，不过很快就找到了～</font></p></div></body></html>
