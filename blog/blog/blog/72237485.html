<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>散文Ⅱ：大寒</title></head><body><h1>散文Ⅱ：大寒</h1><div><font color="#3366ff">
<p class="MsoNormal" style="margin: 0cm 0cm 0pt"><span style="font-size: 14pt; color: #0080ff">午间，漫步在校园中。</span></p>
<p class="MsoNormal" style="margin: 0cm 0cm 0pt"><span style="font-size: 14pt; color: #0080ff">白色的楼，白色的叶，甚至白色的操场。</span></p>
<p class="MsoNormal" style="margin: 0cm 0cm 0pt"><span style="font-size: 14pt; color: #0080ff">原因很简单&mdash;&mdash;下雪了！</span></p>
<p class="MsoNormal" style="margin: 0cm 0cm 0pt"><span style="font-size: 14pt; color: #0080ff">在我出家门时，鹅毛般的大雪啊，让我睁不开眼。确实，我喜欢白色，毫不躲避雪花们亲近我的举动。</span></p>
<p class="MsoNormal" style="margin: 0cm 0cm 0pt"><span style="font-size: 14pt; color: #0080ff">然而，现在……</span></p>
<p class="MsoNormal" style="margin: 0cm 0cm 0pt"><span style="font-size: 14pt; color: #0080ff">我不禁苦笑。</span></p>
<p class="MsoNormal" style="margin: 0cm 0cm 0pt"><span style="font-size: 14pt; color: #0080ff">难道是巧合？</span></p>
<p class="MsoNormal" style="margin: 0cm 0cm 0pt"><span style="font-size: 14pt; color: #0080ff">我回到班里，拿出手机，翻看日历&mdash;&mdash;大寒。</span></p>
<p class="MsoNormal" style="margin: 0cm 0cm 0pt"><span style="font-size: 14pt; color: #0080ff">心情也是如此</span></p>
<p class="MsoNormal" style="margin: 0cm 0cm 0pt"><span style="font-size: 14pt; color: #0080ff">但我无法坦然</span></p>
<p class="MsoNormal" style="margin: 0cm 0cm 0pt"><span style="font-size: 14pt; color: #0080ff">雪飘落时，是无声的；我的回家之路，也是无声的。</span></p>
<p class="MsoNormal" style="margin: 0cm 0cm 0pt"><span style="font-size: 14pt; color: #0080ff">现在</span></p>
<p class="MsoNormal" style="margin: 0cm 0cm 0pt"><span style="font-size: 14pt; color: #0080ff">雪，停了。</span></p>
<p class="MsoNormal" style="margin: 0cm 0cm 0pt"><span style="font-size: 14pt; color: #0080ff">但，我还要继续走下去……</span></p>
<p align="center"> </p>
</font></div></body></html>
