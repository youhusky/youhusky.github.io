<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>闻风</title></head><body><h1>闻风</h1><div><p>嗯</p><p>百度的使命暂且结束</p><p>再写</p><p>就与逝去的时光有点不相符了。</p><p>&nbsp;</p><p>风之柔美</p><p>让人你轻易的忽略</p><p>却我惭伤</p><p>&nbsp;</p><p>匆匆而去的</p><p>不似流年</p><p>&nbsp;</p><p>一张纸</p><p>只是</p><p>一张普普通通的纸</p><p></p></div></body></html>
