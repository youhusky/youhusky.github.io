<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>归</title></head><body><h1>归</h1><div><p align="center"><font style="background-color: #ffffff" face="楷体_GB2312" color="#073763" size="4">渐离人人之浮华，重归baidu之尘朴。</font></p>
<p align="center"><font style="background-color: #ffffff" face="楷体_GB2312" color="#073763" size="4">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  人人的运行愈发的令我厌倦，铺天盖地，繁花似地分享，又有多少值得分享还不是看看了事？似乎它成了微博和猫扑的结合体，满足了众多寂寞众猎奇的心理需求。好文章着实不多，贴吧上的标题党却在那里发扬光大……我并不是否认人人现在的成功，毕竟作为大中学生最主要的网络聚集地，加以实名是很方便联络的。</font></p>
<p align="center"><font style="background-color: #ffffff" face="楷体_GB2312" color="#073763" size="4">但要说到日志，还是这里的好，人人就留给点名吧。</font></p>
<p align="center"><font style="background-color: #ffffff" face="楷体_GB2312" color="#073763" size="4">回首baidu之前的日志，大多弥漫着淡淡的忧愁，小女生的额情感。心情使然</font></p>
<p align="center"><font style="background-color: #ffffff" face="楷体_GB2312" color="#073763" size="4">今后，这里只有文，评论。做简单朴实的思想交流，仅对好友开放。</font></p>
<p align="center"><font style="background-color: #ffffff" face="楷体_GB2312" color="#073763" size="4">以上</font></p>
<p> </p></div></body></html>
