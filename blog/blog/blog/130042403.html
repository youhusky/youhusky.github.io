<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>最近</title></head><body><h1>最近</h1><div><p>1八宝山革命公墓</p>
<p>参观时走到一个墓前，刚转身时身后的空调外机响了</p>
<p>走着走着，发现一只猫在看着我</p>
<p>2厂甸庙会</p>
<p>我成买盘的了，1元1张，我买了30张……</p>
<p>文革招贴画，我买了6张。</p>
<p>剩下的钱便用来吃了。老实说小吃没什么花样，看得我都腻味了。</p></div></body></html>
