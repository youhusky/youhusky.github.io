<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>快乐与忧伤</title></head><body><h1>快乐与忧伤</h1><div>应该是相随的,明白的理越多,快乐会越少.初中三年,没几天真正快乐过,混到是混过不少日子.好不容易放假了,又空虚了.本想在上海松松心,的确那几天过的很快乐,但由于我的偷窥心理,看了记录,招至批评,骂.哎,快乐总是很短暂,痛苦却是长久的.我们都需改正自己的缺点,但我不希望以这种方式,由于我的问题,最好的姐姐都气…哭了。~</div></body></html>
