<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>2008,暂别.伤,待</title></head><body><h1>2008,暂别.伤,待</h1><div>08年,值得期待的.这半年,一定要过的充实,所以,从现在开始,本空间停止更新直到中考结束.定个目标,像依然叶孤城学习.是的,正如魔法师的巡礼所说,暗恋的第三年,无需掩饰什么,不再躲避,也许是我们相处的最后半年吧.既然选择爱,就要勇敢的面对.　想到今后的很长时间,都不能和大家分享自己的喜怒哀乐,感到有些无奈.　附:对不起,破坏了大家新年的好心情.　再附:头像是我在动物界的化身,模版是我追求的清新,背景音乐是我感情的写照.　封于2008年1月1日　</div></body></html>
