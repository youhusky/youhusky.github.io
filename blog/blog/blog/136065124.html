<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>感觉</title></head><body><h1>感觉</h1><div><p>突然，我有种想哭的感觉，而这种感觉本应消失殆尽了。</p>
<p>恩……不经意发现某人的痕迹，淡淡笔墨，不舍与无奈，离别了附中，去了四中。</p>
<p> </p>
<p>那时的我，很功利，确实很功利。真的，我向你说对不起。</p>
<p>可，又有什么用呢？</p>
<p>还是想哭，哭……</p>
<p> </p>
<p>回想我们的匆匆那年，真的很匆匆，匆匆流逝过的懵懂。</p>
<p>一起看花，一起吃饭。那碗面条，那张掉渣饼，那些眼泪……</p>
<p>but no hug,ooh,maybe.</p>
<p>I love you!But this love isn't the ture love.</p></div></body></html>
