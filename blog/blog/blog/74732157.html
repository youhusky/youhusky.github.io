<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>散文诗：春节快乐</title></head><body><h1>散文诗：春节快乐</h1><div><p><font face="楷体_GB2312" color="#0000ff" size="4">猪年,流过.</font></p>
<p><font face="楷体_GB2312" color="#0000ff" size="4">带着一丝的愁,</font></p>
<p><font face="楷体_GB2312" color="#0000ff" size="4">许多人,</font></p>
<p><font face="楷体_GB2312" color="#0000ff" size="4">远去.</font></p>
<p><font face="楷体_GB2312" color="#0000ff" size="4">鼠年,新一轮的离别,</font></p>
<p><font face="楷体_GB2312" color="#0000ff" size="4">伤~</font></p>
<p><font face="楷体_GB2312" color="#0000ff" size="4">但,</font></p>
<p><font face="楷体_GB2312" color="#0000ff" size="4">春节是愉快的,团聚的,欢快的.</font></p>
<p><font face="楷体_GB2312" color="#0000ff" size="4">在此,</font></p>
<p><font face="楷体_GB2312" color="#0000ff" size="4">向大家说一声:</font></p>
<p><font face="楷体_GB2312" color="#0000ff" size="4">鼠年快乐!!</font></p></div></body></html>
