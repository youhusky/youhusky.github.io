<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>奇思怪论3:围城</title></head><body><h1>奇思怪论3:围城</h1><div><p><font face="楷体_GB2312" color="#0000ff" size="4">美丽的谎言筑成了墙,里面很美丽.</font></p>
<p><font face="楷体_GB2312" color="#0000ff" size="4">但我想去探寻墙外的世界,</font></p>
<p><font face="楷体_GB2312" color="#0000ff" size="4">发现了一个口子</font></p>
<p><font face="楷体_GB2312" color="#0000ff" size="4">外面不再那么美丽,</font></p>
<p><font face="楷体_GB2312" color="#0000ff" size="4">但…还有墙…</font></p>
<p><font face="楷体_GB2312" color="#0000ff" size="4">心的围城，</font></p>
<p><font face="楷体_GB2312" color="#0000ff" size="4">很大.</font></p></div></body></html>
