<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>记在春游之后</title></head><body><h1>记在春游之后</h1><div><p>这次春游还是比较有意思的，主要原因，可能是我跟王一川没有紧跟大部队而是选择了不走寻常路。</p>
<p>走的路程几乎等同于那个水长城了。</p>
<p>没有渍水，划船，野餐。我们就是走啊走，很嚣张的在游人止步那里照了相，去爬了那座烽火台，然后呢，又去了黑龙潭，也不知道到没到，就是有一块大石头封住了的那里，我们就回去了。</p>
<p>甚欢。</p>
