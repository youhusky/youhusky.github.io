<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>逛商场</title></head><body><h1>逛商场</h1><div><p>在参观完城隍庙后，很累，姐提议去麦当劳喝一杯饮料，休息休息，我同意了。</p>
<p>过了10分钟，饮料喝完了，我姐要我一起逛商场，我说累嘛，不想去了。姐说，去嘛去嘛，培养培养经验，你以后还要陪女朋友逛呢，不培养点眼力还行啊。我……无奈了，只能跟着去，不过这一路上衣服到没试几件，倒是聊了不少关于女朋友的话题，汗~</p>
<p>&ldquo;喜欢什么类型的呀？要多高的呀？学习怎么样啊？………………&rdquo;</p>
<p>唉，又在给我上恋爱预备课了，为什么呀？</p></div></body></html>
