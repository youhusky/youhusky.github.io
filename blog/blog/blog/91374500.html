<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>笔记……笔迹……</title></head><body><h1>笔记……笔迹……</h1><div><p><font face="楷体_GB2312" color="#0000ff" size="5">我们都是人，一部分是阴谋家，一部分是神秘人，光明磊落的人太少了。</font></p>
<p><font face="楷体_GB2312" color="#0000ff" size="5">我需要爱情但又害怕它。</font></p>
<p><font face="楷体_GB2312" color="#0000ff" size="5">&mdash;&mdash;&mdash;&mdash;&mdash;&mdash;&mdash;&mdash;&mdash;&mdash;&mdash;&mdash;&mdash;&mdash;</font></p>
<p><font face="楷体_GB2312" color="#0000ff" size="5">以上</font></p>
<p> </p>
<p><font face="楷体_GB2312" color="#0000ff" size="5">谨以此文结束纪实文学的创作。回忆文学7月初推出，敬请期待。</font></p>
