<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>说真话——在这篇神奇的国土上</title></head><body><h1>说真话——在这篇神奇的国土上</h1><div><p>著名学者钱理群先生曾在一次讲座上说</p>
<p>人说话应该有底线，这些底线依此是：</p>
<p>一，力图说真话；</p>
<p>二，不能说真话则应保持沉默；</p>
<p>三，无权保持沉默而不得不说假话时则不应伤害他人。</p>
<p>钱先生补充说，</p>
<p>无权保持沉默而不得不说假话，若这种假话并未伤害他人，这种人可成为奴隶，尚有可同情处；</p>
<p>但若为伤害他人而说假话，则只能称奴才，不可原谅。</p></div></body></html>
