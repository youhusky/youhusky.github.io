<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>雨</title></head><body><h1>雨</h1><div><p><font face="楷体_GB2312" color="#0000ff" size="5">下雨了，天晴了，云开了，雾散了。</font></p>
<p><font face="楷体_GB2312" color="#0000ff" size="5">等着吧。</font></p>
<p><font face="楷体_GB2312" color="#0000ff" size="5">快乐与你我相伴，我心已没有对你的负担。</font></p>
<p><font face="楷体_GB2312" color="#0000ff" size="5">轻松上阵，迎接彩虹。</font></p>
<p>
<p><font face="楷体_GB2312" color="#0000ff" size="5">此乃高中的印象。</font></p>
</p>
