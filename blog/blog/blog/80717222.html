<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>幸运</title></head><body><h1>幸运</h1><div><p><font face="楷体_GB2312" color="#0000ff" size="4"><strong>为了追求自由和空气的清新，本狐狸决定即日起不定期骑车。</strong></font></p>
<p><font face="楷体_GB2312" color="#0000ff" size="4"><strong>早饭，竟然吃到了紫米粥～</strong></font></p>
<p><font face="楷体_GB2312" color="#0000ff" size="4"><strong>放学后，打了会儿球，竟然在鸟笼子里发现了645601，不过您的脚法……还是不说了。</strong></font></p>
<p><font face="楷体_GB2312" color="#0000ff" size="4"><strong>出校门时，碰见了tiger和rabbit。但她们极其惊愕的表情。似乎没见过我骑车，不过这也难怪，我上次骑车是10月8号，也就是5号线开通之日，后来就坐地铁了。</strong></font></p>
<p><font face="楷体_GB2312" color="#0000ff" size="4"><strong>路上，连续11个绿灯。一个不可复制的完美的传奇！</strong></font></p>
<p><font face="楷体_GB2312" color="#0000ff" size="4"><strong>存车时，遇见了我的小学同学，大概1年多没见着了。</strong></font></p></div></body></html>
