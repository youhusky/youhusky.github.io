<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>清晨的碎片</title></head><body><h1>清晨的碎片</h1><div><p>今天不上学，抽了回疯，骑车绕方庄一圈，花费19分16秒,总长6公里。</p>
<p>看着很慢，但考虑到此车的性能不太好（因掉链子而写的作文，还是一类了），也着实不容易了。</p>
<p>这一路，新发现的店铺还不少。阿兰菜馆在从我的眼中消失了五年后，竟然在方庄的边缘重新开张。</p>
<p>但有一家从前能为我提供KMnO4的化学试剂店却拆了，委实不是一个遗憾。</p>

<p>专制下的围栏，犹如闭关锁国。</p>
