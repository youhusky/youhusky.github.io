<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>故事么</title></head><body><h1>故事么</h1><div>想听?　我发现同学们在初中都有一段感情史,有的轰轰烈烈,有的暗暗思念.只是我所知道的,没有成功的.这可怜的事实,其实我们都知道.　自从那件事以后,原谅我骗了你们,我甚至不清楚初三我是怎么熬过来的!每天的尴尬交错,紧张的学业,时间.至少现在我好了.我和她是没有成,没错.但痛苦的折磨一点不比你们少.　让我算算,我竟花了1年2个月?些许的可怕.</div></body></html>
