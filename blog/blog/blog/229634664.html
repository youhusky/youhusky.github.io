<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>暑假一</title></head><body><h1>暑假一</h1><div><p><font face="楷体_GB2312" size="4">思维，有时确实混乱的。</font></p>
<p><font face="楷体_GB2312" size="4">有时，今天激动用心而成的文章，过不了几天再看时，就会觉得当时实在是幼稚。</font></p>
<p align="center"><font face="楷体_GB2312" size="4">&nbsp;&nbsp;&nbsp;  ①</font></p>
<p align="left"><font face="楷体_GB2312" size="4">暑假过了12天了，每天近乎宅家写作业，倒也省去了感受毒辣辣太阳的机会。</font></p>
<p align="left"><font face="楷体_GB2312" size="4">基本上各科的进度都达到50%，数学35%，生物0%……</font></p>
<p align="center"><font face="楷体_GB2312" size="4">②</font></p>
<p align="left"><font face="楷体_GB2312" size="4">一塔湖图与清华园的地位是绝尘的不容置疑的，当然只限于中国大陆。不过对于我来说，是些许遥远的，虽然占着北京这一强大的地理优势……继而我反倒对浙大挺心仪的，综合实力很强劲，属于争夺中国第三的系列，而且分数线在北京来说是要在620附近，还是有希望的。浙江，我的籍贯，大学，我也想去那里。与西湖美景交相辉映……笑。</font></p>
<p align="left"><font face="楷体_GB2312" size="4">专业还在想中</font></p></div></body></html>
