<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>匆匆那年歌词</title></head><body><h1>匆匆那年歌词</h1><div><p style="TEXT-ALIGN: center">月光下的树影斑驳了多久时间， <br>　　白裙子的女孩路过了多少次这街， <br>　　夕阳下我多少次回望着你的眼， <br>　　你有过多少遗憾总是苍茫了爱恋。 <br>　　 <br>　　忘川河畔盛开了多少朵红莲， <br>　　轮回中我们擦肩了多少个百年， <br>　　前世的你吟唱了多少梦萦魂牵， <br>　　如今的我多少次梦回少年蹁跹。 <br>　　 <br>　　一百年一千年之后匆匆过去多少年， <br>　　漫漫岁月中我们许过多少诺言， <br>　　多年之后我们是否还会无悔相伴， <br>　　只为你的一笑误我浮生的匆匆那年</p></div></body></html>
