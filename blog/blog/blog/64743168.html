<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>散文诗：心情札记</title></head><body><h1>散文诗：心情札记</h1><div><p>12.1 思念着-　一切伤痕的逝去不代表忘却;你的音容笑貌永贮心头.　今生有缘,芸芸众生中遇到了你,游离在你的身旁,无所谓其它,只因为你的存在.</p>
<p>12.3 我的流伤,你不会知道.或许,你是我生命中无法忘怀的一段记忆.默默地注视着你…你,完美的代名词</p>
<p>评论：仔细留意身边的美好.看开不必要的小事.会让自己更快乐.―徒弟Fiona</p></div></body></html>
