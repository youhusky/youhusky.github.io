<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>龙军要求的新诗……</title></head><body><h1>龙军要求的新诗……</h1><div><p>我不想写不少于600字的诗的赏析，于是选择了写新诗。</p>
<p>又不想写的那么长，所以模仿了断章。</p>
<p> </p>
<p><font face="楷体_GB2312" color="#333399" size="4">离别是回忆的种子，</font></p>
<p><font face="楷体_GB2312" color="#333399" size="4">种子在回忆中长大。</font></p>
<p> </p>
<p><font face="楷体_GB2312" color="#333399" size="4">人生像一条河，</font></p>
<p><font face="楷体_GB2312" color="#333399" size="4">波澜就是你的人生。</font></p>
<p> </p>
<p>题目没想好，第二个意象很多人写过了。</p>
<p>唉，写诗不易啊。</p>
<p> </p></div></body></html>
