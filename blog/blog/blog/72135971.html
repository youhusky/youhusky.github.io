<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>6人行</title></head><body><h1>6人行</h1><div>今天打球.6人行（小老虎，兔子,靖哥哥~,77，跃跃?和我）可能因为我之前都打的是室外,所以这次出现了不少令人郁闷的屋顶球.2个小时,然后回方庄吃品奇.（跑着回去的姐,令人敬佩~）吃的不多,497!　小细节:1靖哥哥的毛衣落在光彩;2姐说让她妈去取,后靖品尝了由诸位调治的特鲜调味酱一勺不过!靖哥哥撒娇的表情和声音真是好可爱哦哦~~~!　　流水帐完毕.</div></body></html>
