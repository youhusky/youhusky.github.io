<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>古体诗Ⅴ：珍藏的记忆（献给失恋的人们）</title></head><body><h1>古体诗Ⅴ：珍藏的记忆（献给失恋的人们）</h1><div><p class="MsoNormal" style="margin: 0cm 0cm 0pt" align="center"><span style="font-size: 22pt; color: #0080ff"><font face="楷体_GB2312">珍藏的记忆</font></span></p>
<p class="MsoNormal" style="margin: 0cm 0cm 0pt" align="center"><span style="font-size: 14pt; color: #0080ff"><font face="楷体_GB2312">花开花落，你依旧。</font></span></p>
<p class="MsoNormal" style="margin: 0cm 0cm 0pt" align="center"><span style="font-size: 14pt; color: #0080ff"><font face="楷体_GB2312">人来人往，爱永恒。</font></span></p>
<p class="MsoNormal" style="margin: 0cm 0cm 0pt" align="center"><span style="font-size: 14pt; color: #0080ff"><font face="楷体_GB2312">放弃绝非忘记，</font></span></p>
<p class="MsoNormal" style="margin: 0cm 0cm 0pt" align="center"><span style="font-size: 14pt; color: #0080ff"><font face="楷体_GB2312">只是一段，珍藏的记忆。</font></span></p>
<p> </p>
