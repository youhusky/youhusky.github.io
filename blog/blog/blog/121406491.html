<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>11.26</title></head><body><h1>11.26</h1><div><p>最近还是比较忙的，什么广播操比赛、合唱节？……明天中午全年级听英语，后天中午上物理。还有什么办版报什么的。乱了乱了。</p>
<p>昨天去了西区小卖部买了点吃的，看见了淼和熠，可惜没看到虎抱，据说她跟神等一干人在东区排节目……</p>
<p>还是说说学习吧，语文学一篇背一篇……数学继续迷失在sin，cos，tan的迷宫中，英语还算行吧，物理开始无聊了并且分数开始呈减函数图像了，化学还行，也就化学了。</p>
<p>还有什么可说呢，为什么要说呢？最近时间紧迫，文章就没有构思，所以显得混乱了吧</p>
<p>见谅见谅！</p></div></body></html>
