<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>该休息了</title></head><body><h1>该休息了</h1><div><p>一模考完了，也完了～总之不怎么样的说。</p>
<p>不聊这个了，太……</p>
<p>考完后，我们几个人去了台球厅打球，本人的战绩嘛，惨不忍睹。2胜5负。</p>
<p>差不多12：30，我们又去了肯德基。都挺饿的嘛，点了：</p>
<p>全家桶（附赠两盒鸡汁土豆泥），6只木瓜蛋挞，一个新地，两个名字我忘了的汉堡。</p>
<p>我认为那个<font size="3"><font color="#0000ff">吮指</font><font color="#c60a00">原味鸡让我吃的很不舒服，油腻腻的，多恶心啊。</font></font></p>
<p>留个影。</p>
