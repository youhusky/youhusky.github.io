<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>再言</title></head><body><h1>再言</h1><div><p>初中，你渴望被关注，只是你不够耀眼，淹没在茫茫众生中。</p>
<p>好了，现在，没有了。你被关注了，你觉得怎样？好？不好？</p>
<p>我不知道……</p>
<p>高中，我承认，我现在还是不适应！！！</p>
<p>珍惜时间，珍惜友谊，珍惜感情。</p>
<p>即将去军训，磨练我的意志，强权的规定。</p></div></body></html>
