<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>奇思怪论11;我想哭,我想笑,我想抱抱…</title></head><body><h1>奇思怪论11;我想哭,我想笑,我想抱抱…</h1><div><p><font face="楷体_GB2312" color="#0000ff" size="4">高中的一个月，匆匆而过.</font></p>
<p><font face="楷体_GB2312" color="#0000ff" size="4">我所表现的只不过是躯壳,无目的的活.</font></p>
<p><font face="楷体_GB2312" color="#0000ff" size="4">我闻到了被歧视的味道,但又无法说什么.　</font></p>
<p><font face="楷体_GB2312" color="#0000ff" size="4">我的灵魂只能靠我去注入,说好了要轻松.但看到晓老虎我还是忌妒,</font></p>
<p><font face="楷体_GB2312" color="#0000ff" size="4">渴望被异性安抚,</font></p>
<p><font face="楷体_GB2312" color="#0000ff" size="4">抱抱,不再空虚.　</font></p>
<p><font face="楷体_GB2312" color="#0000ff" size="4">矛盾了.</font></p></div></body></html>
