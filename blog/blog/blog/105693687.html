<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>云南</title></head><body><h1>云南</h1><div><p>明天早上7点的飞机，暂别6天。</p>
<p>另：小学聚会，先是曹盛同学请我们看电影，冷气很足的说。朱珍妮大变样，高了不少，还有毛羽凝同学，都认不出来了。而后朱珍妮同学有多余的一张票，我就要求去了。当然欠了她很大的人情……和她一起去了首体看了场球。怎么说呢，和她一起很开心（住家就相邻一条街净三年没照面），当然跟小学同学一起更开心。毕竟三年来没见了。</p>
<p>总之，好久没这么开心过了。</p></div></body></html>
