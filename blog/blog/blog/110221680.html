<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>态度</title></head><body><h1>态度</h1><div><p><font face="楷体_GB2312" color="#0000ff" size="4">我们应以虚心的态度去听课,做题.不要骄傲自满以为自己什么都懂的样子.</font></p>
<p><font face="楷体_GB2312" color="#0000ff" size="4">正告之.　　</font></p>
<p><font face="楷体_GB2312" color="#0000ff" size="4">另:今有一住宿生没带团籍,得脱到下周一了</font></p></div></body></html>
