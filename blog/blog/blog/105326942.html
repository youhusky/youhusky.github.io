<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>关于小说不得不说的一些话</title></head><body><h1>关于小说不得不说的一些话</h1><div><font face="楷体_GB2312" color="#0000ff" size="4">&nbsp;&nbsp;&nbsp;  大家应该都注意到了，那小说不更新了。有人说我懒，我不承认……也不否认。我不想继续用谎言来欺骗自己。但……在空间里人多混杂，八卦人士还是不少的。若设置为私密，倒也不符合空间的定义。所以我决定在百度中开个回忆楼。我对那些期待我的小说的朋友们表示抱歉了。恩，启示来自于伊枫院。</font>
<p><font face="楷体_GB2312" color="#0000ff" size="4">&nbsp;&nbsp;&nbsp;  你们若找到了那个回忆楼，不要感到太惊讶，那毕竟还是和你们相处的我。好吧……</font></p>
<p><font face="楷体_GB2312" color="#0000ff" size="4">&nbsp;&nbsp;&nbsp;  来一次清算，反省，埋葬过去，让我以轻松的姿态来面对高中的生活。</font></p></div></body></html>
