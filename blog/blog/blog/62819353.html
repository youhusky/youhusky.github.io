<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>散文诗：夜　小谈</title></head><body><h1>散文诗：夜　小谈</h1><div><p>星星朦胧了,月光被笼罩.</p>
<p>在她面前总想表现最完美的自己,但那是虚伪的,有什么意思呢?　</p>
<p>也许,换作别人,早已利用一起回家的方式,取得完美的爱.</p>
<p>可我是愚笨的,作不到.　</p>
<p>我的朋友们，感谢你们给予了我关怀,</p>
<p>谢谢!</p></div></body></html>
