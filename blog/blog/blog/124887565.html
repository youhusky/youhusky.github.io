<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>融合</title></head><body><h1>融合</h1><div><p><font face="楷体_GB2312" color="#000080" size="4">我承认，我还没有融入到高一2班。</font></p>
<p><font face="楷体_GB2312" color="#000080" size="4">内心的过分高估，外表的伪装。那些暗地里嘲笑我的人，怎么样？</font></p>
<p><font face="楷体_GB2312" color="#000080" size="4">看不起我是吧，是吧。一时的疏忽怎能造成这种结局。不堪忍受的我需要厚积薄发。</font></p>
<p><font face="楷体_GB2312" color="#000080" size="4">那些人，我是不会原谅的，。</font></p>
<p><font face="楷体_GB2312" color="#000080" size="4">不要以为实验班就怎么怎么样！！！！！！</font></p>
<p><font face="楷体_GB2312" color="#000080" size="4">有什么了不起。</font></p>
<p><font face="楷体_GB2312" color="#000080" size="4">我还是信任老师的，老师都是好的。</font></p>
<p><font face="楷体_GB2312" color="#000080" size="4">我们为什么要学习，因为社会的大环境所使然。</font></p>
<p><font face="楷体_GB2312" color="#000080" size="4">独木桥可不是什么好东西，但是我们都要过，所以我们必须学习过独木桥的好方法。</font></p>
<p><font face="楷体_GB2312" color="#000080" size="4">只要高考不取消，应试教育就不会终结。</font></p>
<p><font face="楷体_GB2312" color="#000080" size="4">&mdash;&mdash;&mdash;&mdash;&mdash;&mdash;&mdash;&mdash;&mdash;&mdash;&mdash;&mdash;&mdash;&mdash;&mdash;&mdash;&mdash;&mdash;&mdash;&mdash;&mdash;&mdash;&mdash;&mdash;&mdash;&mdash;&mdash;&mdash;&mdash;&mdash;&mdash;&mdash;&mdash;&mdash;&mdash;&mdash;&mdash;&mdash;&mdash;&mdash;&mdash;&mdash;</font></p>
<p><font face="楷体_GB2312" color="#000080" size="4">又是一年了，是该总结了。</font></p></div></body></html>
