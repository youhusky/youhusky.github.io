<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>契洽</title></head><body><h1>契洽</h1><div><span>而感情上的契洽，则是为了获得一种纯粹的心理上满足的需要。每一个人还不至于随便见一个人就会产生一见如故的感觉，更不可能与社会中的其他任何一个个体都产生感情上的契洽或者体贴，即我们通常所说的“交心”。但能够与除了自己之外的其他个体进行感情方面的深入交流却是每个人所希冀出现的一种结果。虽然社会关系中，最稳定的当属亲子关系，但是有谁能说与自己的父母就能做到完全的交心。因此在我看来，交心的对象具有特定性，这就是不可避免的。感情的契洽是一种无法通过刻意的追求即可达致的结果，其本身带有很大的随机性和偶然性，是谓“缘分”。婚姻关系就是其中之一典型。</span><p></p></div></body></html>
