<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>古体诗Ⅳ：冬——为伤而谱（12.25日修改版）</title></head><body><h1>古体诗Ⅳ：冬——为伤而谱（12.25日修改版）</h1><div><p>原稿：</p>
<p>风已停寂，我心已凉，望苍茫，谁与安慰。</p>
<p>人走茶凉，物是人非，听笑语，情伤郁郁。</p>
<p>修改版</p>
<p>风已停寂，我心已凉，望苍茫，本已迷惘。</p>
<p>人走茶凉，心疮弥需，听笑语，情伤郁郁。</p></div></body></html>
