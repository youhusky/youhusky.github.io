<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>散文Ⅲ：来自心灵的诉说（原创）</title></head><body><h1>散文Ⅲ：来自心灵的诉说（原创）</h1><div><p><font face="楷体_GB2312"><font size="4"><font color="#ff00ff">&nbsp;&nbsp;</font><font color="#800080"> </font><font color="#3366ff">我一直在跟着.有时跑,有时走.但决不会让你从我的视野中,消失.真的,我为什么不赶上呢?并排一起走……想着,想着,距离变远了,我就要追上去.</font></font></font></p>
<p><font face="楷体_GB2312" color="#3366ff" size="4">&nbsp;&nbsp;&nbsp;  考完了,我变了.谁都可以感觉的到.你问,为什么等你?因为在家没有人陪我说话,知道你是个不太爱说话的人,但总比没有人好.可我却不太爱说了,我变了,相比以前的我,你更喜欢哪个呢?　　</font></p>
<p><font face="楷体_GB2312" color="#3366ff" size="4">&nbsp;&nbsp;&nbsp;&nbsp;  我的这些变化,你知道,但不透彻.因为你在我前面.而任何一个人走路只看前面.回头的时候,毕竟还是很少的.但有人知道,就在我后方,不远处,走着.因为他累了……</font></p></div></body></html>
