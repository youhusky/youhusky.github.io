<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>奇思怪论8:古董</title></head><body><h1>奇思怪论8:古董</h1><div><p><font face="楷体_GB2312" color="#000080" size="4">这件玉器，不是夏代的，而是这个夏天的。</font></p>
<p><font face="楷体_GB2312" color="#000080" size="4">这件青铜，不是西周的，而是上周的。</font></p>
<p><font face="楷体_GB2312" color="#000080" size="4">这件瓷器，不是明朝的，而是明天在潘家园肯定会有的。</font></p>
<p><font face="楷体_GB2312" color="#000080" size="4">这件字画，不是清朝的，而是今年清明的。</font></p></div></body></html>
